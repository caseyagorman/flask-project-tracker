{% extends 'base.html' %}
    <title>Student Info</title>
{% block content %}
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
  {% for grade in grades %}
  <li>Project: <a href="project?title={{ grade[0] }}"> {{grade[0]}}</a> Grade: {{ grade[1] }} <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button></li>
  {% endfor %}
</ul>
{% endblock %}
