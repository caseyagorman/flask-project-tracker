{% extends 'base.html' %}
    <title>Student Info</title>
{% block content %}
<div class= "jumbotron">
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
  {% for grade in grades %}
  <li>Project: <a href="project?title={{ grade[0] }}"> {{grade[0]}}</a> Grade: {{ grade[1] }} </li>
  {% endfor %}
</ul>
</div>
{% endblock %}
