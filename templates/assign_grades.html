
{% extends 'base.html' %}
<title>Assign grade</title>
{% block content %}
<div class= "jumbotron">
<form action="/assign-grades" method="POST">
  <label>Enter GitHub username
      <input type="text" name="github" class="form-control">
  </label><br>
  <label>Enter title
      <input type="text" name="title" class="form-control">
  </label><br>
  <label>Enter grade
      <input type="text" name="grade" class="form-control">
  </label><br>
  <button type="submit" class="btn btn-primary mb-2" value="Display Student">Add grade</button>
</form>
</div>


{% endblock %}
