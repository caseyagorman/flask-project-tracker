{% extends 'base.html' %}
    <title>Project Info</title>
{% block content %}
<div class= "jumbotron">
 <h1>Project: {{ projects[0] }}</h1>
  <p>Description:<span> </span>{{ projects[1] }} Max Grade: {{ projects[2] }}</p>
  <ul>
  {% if grades %}
  {% for grade in grades %}
      <li> Github:<span>  </span><a href="/student?github={{ grade[0] }}">{{ grade[0] }}</a>  
           Grade:<span>  </span>{{grade[1]}}</li>
  {% endfor %}
  {% endif %}
  </ul>
</div>
{% endblock %}
